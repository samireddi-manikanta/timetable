<html>
	<title>
	form
	</title>
	<body>
			<h3>Registration form</h3>
			<form>
				<label for="fname">FirstName:</label><br>
				<input type="text" id="fname" name="n1"><br>
				<label for="lname">LastName:</label><br>
				<input type="text" id="lname" name="n2"><br>
				<label for="mail">Email:</label><br>
				<input type="email" id="mail" name="m1"><br>
				<label for="pwd">Password:</label><br>
				<input type="password" id="pwd" name="p1"><br><br>
				<label for="g1">Male:</label>
				<input type="radio" id="g1" name="gender"> 
				<label for="g2">Female:</label>
				<input type="radio" id="g2" name="gender"><br><br>
				<label for="db">Date of birth:</label>
				<input type="date" id="db" name="dob"><br><br>
				<label for="cty">Country:</label>
				<select id="cty">
					<option>India</option>
					<option>Australia</option>
					<option>Newzealand</option>
					<option>England</option>
					<option>Srilanka</option>
				</select><br><br>
				<label for="c">C:</label>
				<input type="checkbox" id="c" name="c1"> 
				<label for="java">Java:</label>
				<input type="checkbox" id="java" name="c2"> 
				<label for="py">Python:</label>
				<input type="checkbox" id="py" name="c3"> <br>
				<input type="button" name="sub" value="HIRE"></h3></h3>
			</form>
	</body>
</html>
